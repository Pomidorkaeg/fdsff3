<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/bds/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2e7d32" />
    <meta name="description" content="ФК Гудаута - Официальный сайт футбольного клуба" />
    <title>ФК Гудаута</title>
    
    <!-- Preload critical assets -->
    <link rel="preload" as="image" href="/bds/lovable-uploads/e711e51e-481c-438c-987e-2aa5f999290a.png" />
    <link rel="preload" as="style" href="/bds/assets/index.css" />
    <link rel="preload" as="script" href="/bds/assets/index.js" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap">
    
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
        
        // Handle redirect from 404.html
        var p = new URLSearchParams(window.location.search).get('p');
        if (p) {
          window.history.replaceState(null, null, p);
        }
      }(window.location));

      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/bds/sw.js', { scope: '/bds/' })
            .then(function(registration) {
              console.log('ServiceWorker registration successful');
            })
            .catch(function(err) {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
    
    <style>
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }
      #root {
        min-height: 100vh;
      }
      .loading {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #f5f5f5;
        opacity: 0;
        animation: fade-in 0.2s ease forwards;
        z-index: 9999;
      }
      @keyframes fade-in {
        to { opacity: 1; }
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(46, 125, 50, 0.1);
        border-left-color: #2e7d32;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .loading-text {
        margin-top: 1rem;
        color: #2e7d32;
        font-size: 1rem;
      }
      .loading-error {
        display: none;
        text-align: center;
        margin-top: 1rem;
      }
      .loading.timeout .spinner {
        display: none;
      }
      .loading.timeout .loading-error {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading" id="loadingIndicator">
        <div class="spinner"></div>
        <div class="loading-text">Загрузка...</div>
        <div class="loading-error">
          <p style="color: #2e7d32; font-size: 1.1rem;">Загрузка занимает больше времени, чем обычно</p>
          <button onclick="window.location.reload()" 
            style="background: #2e7d32; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin-top: 12px;">
            Обновить страницу
          </button>
        </div>
      </div>
    </div>
    <script>
      // Handle loading timeout
      setTimeout(function() {
        var loadingEl = document.getElementById('loadingIndicator');
        if (loadingEl) {
          loadingEl.classList.add('timeout');
        }
      }, 10000);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
