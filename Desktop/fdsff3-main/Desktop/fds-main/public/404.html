<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ФК Гудаута</title>
    <script type="text/javascript">
        var pathSegmentsToKeep = 1;

        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>
<body>
    <div style="display: flex; height: 100vh; align-items: center; justify-content: center; font-family: system-ui, -apple-system, sans-serif;">
        <div style="text-align: center;">
            <h2 style="color: #2e7d32; margin-bottom: 1rem;">Перенаправление...</h2>
            <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #2e7d32; border-radius: 50%; margin: 20px auto; animation: spin 1s linear infinite;"></div>
        </div>
    </div>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
